<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your GPA Quick and Easy!</title>
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/styles.css">

</head>

<body>
    <header class="hero">
        <h1>GPA Calculator</h1>
        <p>Enter your grades as a numberic value up to 6 courses per semester and submit to see your semester's GPA and
            total combined GPA!</p>
    </header>

    <div class="grid">
        <div class="block__container">
            <h2>First Year</h2>
            <form name="year_one" id="year_one">
                <ul>
                    <label for="course_one" placeholder="Enter final grade as a number."> Course #1:</label>
                    <input type="number" id="course_one" name="first_course" value="" step="0.01" min="0" max="100">

                    <label for="course_two" placeholder="Enter final grade as a number."> Course #2:</label>
                    <input type="number" id="course_two" name="second_course" value="" step="0.01" min="0" max="100">

                    <label for="course_three" placeholder="Enter final grade as a number."> Course #3:</label>
                    <input type="number" id="course_three" name="third_course" value="" step="0.01" min="0" max="100">

                    <label for="course_four" placeholder="Enter final grade as a number."> Course #4:</label>
                    <input type="number" id="course_four" name="fourth_course" value="" step="0.01" min="0" max="100">

                    <label for="course_five" placeholder="Enter final grade as a number."> Course #5:</label>
                    <input type="number" id="course_five" name="fifth_course" value="" step="0.01" min="0" max="100">

                    <label for="course_six" placeholder="Enter final grade as a number."> Course #6:</label>
                    <input type="number" id="course_six" name="sixth_course" value="" step="0.01" min="0" max="100">

                    <label for="course_seven" placeholder="Enter final grade as a number."> Course #7:</label>
                    <input type="number" id="course_seven" name="seventh_course" value="" step="0.01" min="0" max="100">

                    <label for="course_eight" placeholder="Enter final grade as a number."> Course #8:</label>
                    <input type="number" id="course_eight" name="eighth_course" value="" step="0.01" min="0" max="100">

                    <label for="course_nine" placeholder="Enter final grade as a number."> Course #9:</label>
                    <input type="number" id="course_nine" name="ninth_course" value="" step="0.01" min="0" max="100">

                    <label for="course_ten" placeholder="Enter final grade as a number."> Course #10:</label>
                    <input type="number" id="course_ten" name="tenth_course" value="" step="0.01" min="0" max="100">

                </ul>



            </form>
            <div class="button__container">
                <button id="gpa_one" class="btn"> Calc</button>
                <button id="reset_gpa" class="btn" type="reset" value="send"> Reset </button>
            </div>
        </div>

    </div>



    <script src="/javascript/app.js"></script>
</body>

</html>
